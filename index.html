<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div id="app">
    <div class="top-container">
      <h1 class="u--heading-1">IP Address Tracker</h1>

        <input class="ip-address-input" type="text" name="ip" id="">

        <button class="ip-search-button">

        </button>
      </div>

      <div class="ip-info-container">
        <div class="ip-info-item">
          <h2 class="ip-info-title">IP Address</h2>

          <span class="ip-info-data ip-address-data">Info</span>
        </div>

        <div class="ip-info-item">
          <h2 class="ip-info-title">Location</h2>

          <span class="ip-info-data ip-address-location">Info</span>
        </div>

        <div class="ip-info-item">
          <h2 class="ip-info-title">Timezone</h2>

          <span class="ip-info-data ip-address-timezone">Info</span>
        </div>

        <div class="ip-info-item">
          <h2 class="ip-info-title">ISP</h2>

          <span class="ip-info-data ip-address-isp">Info</span>
        </div>
      </div>
    </div>

    <div class="bottom-container">

    </div>
